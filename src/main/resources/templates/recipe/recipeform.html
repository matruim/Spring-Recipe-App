<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
            th:rel="stylesheet"
    >
</head>
<body>
<!-- /*@thymesVar id="recipe" type="com.jaredgood.springrecipeapp.domain.Recipe" */-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" th:action="@{/recipe/}" th:object="${recipe}">
                <input class="form-control" th:field="*{id}" type="hidden"/>
                <div class="card mb-3">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title">Edit Recipe Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <label>Recipe Description:</label>
                            <input type="text" class="form-control" th:field="*{description}"/>
                        </div>
                        <div class="row mb-2 input-group">
                            <label>Categories:</label>
                            <div class="form-check">
                                <label>
                                    <input type="checkbox" value=""/>
                                    Cat 1
                                </label>
                                <label th:remove="all">
                                    <input type="checkbox" value=""/>
                                    Cat 2
                                </label>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <label>Prep Time:</label>
                                <input class="form-control" th:field="*{prepTime}" type="text"/>
                            </div>
                            <div class="col-3">
                                <label>Cook Time:</label>
                                <input class="form-control" th:field="*{cookTime}" type="text"/>
                            </div>
                            <div class="col-3">
                                <label>Difficulty:</label>
                                <select class="form-control">
                                    <option>Easy</option>
                                    <option>Medium</option>
                                    <option>Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <label>Servings:</label>
                                <input class="form-control" th:field="*{servings}" type="text"/>
                            </div>
                            <div class="col-3">
                                <label>Source:</label>
                                <input class="form-control" th:field="*{source}" type="text"/>
                            </div>
                            <div class="col-3">
                                <label>URL:</label>
                                <input class="form-control" th:field="*{url}" type="text"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header text-white bg-primary d-flex justify-content-between">
                        <h4 class="card-title">Ingredients</h4>
                        <button class="btn btn-light">Edit</button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <ul th:if="${not #lists.isEmpty(recipe.ingredients)}">
                                <li th:remove="all">1 Cup of milk</li>
                                <li th:remove="all">1 Teaspoon of chocolate</li>
                                <li th:each="ingredient : ${recipe.ingredients}"
                                    th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header text-white bg-primary"><h4 class="card-title">Directions</h4></div>
                    <div class="card-body">
                        <div class="row">
                            <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header text-white bg-primary"><h4 class="card-title">Notes</h4></div>
                    <div class="card-body">
                        <div class="row">
                            <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<!-- HTMX -->
<script crossorigin="anonymous"
        integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo"
        src="https://unpkg.com/htmx.org@1.7.0"></script>

</body>
</html>
