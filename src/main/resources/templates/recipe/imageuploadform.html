<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Upload Form</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
            th:rel="stylesheet"
    >
    <!-- JavaScript -->
    <script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card mb-3">
                <div class="card-header text-white bg-primary">
                    <h3 class="card-title">Upload a new recipe image</h3>
                </div>
                <div class="card-body row">
                    <div class="col">
                        <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                               th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                            <label class="control-label">Select File</label>
                            <input id="imagefile" name="imagefile" type="file" class="file">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
