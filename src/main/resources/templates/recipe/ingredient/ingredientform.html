<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
            th:rel="stylesheet"
    >
    <!-- JavaScript -->
    <script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-6">
            <!-- /*@thymesVar id="ingredient" type="com.jaredgood.springrecipeapp.commands.IngredientCommand"*/-->
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
                <input class="form-control" th:field="*{id}" type="hidden"/>
                <div class="card mb-3">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title">Edit Ingredient Information</h3>
                    </div>
                    <div class="card-body row">
                        <div class="col">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{description}"/>
                        </div>
                        <div class="col">
                            <label>Amount:</label>
                            <input type="number" class="form-control" th:field="*{amount}"/>
                        </div>
                        <div class="col">
                            <label>Unit of Measure:</label>
                            <select class="form-control" name="uom.id">
                                <option th:each="uomEach : ${uomList}"
                                        th:value="${uomEach.id}"
                                        th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                        th:text="${uomEach.description}">Each</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
